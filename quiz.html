<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="bg-[url('./bg-images/main-page-bg.webp')]  h-[100vh] bg-no-repeat bg-cover">
      <h1 class="mx-4 pt-8 text-3xl font-semibold lg:text-4xl"> JavaScript Quiz</h1>
      <p class="mx-4 py-2  lg:text-lg counter"> </p>
      <div class="quiz-content mx-4 py-10 pt-5 lg:text-xl">
        <p class="quiz-question" id="question">Question here</p>
      <div class="quiz-answers py-5 space-y-5">

          <input type="radio" name="option" id="ans1" class="h-[15px] w-[15px]  answer" />
          <label for="option-1" id="option1" 
            >option1
          </label>
     
        <br />
        <input type="radio" name="option" id="ans2" class="h-[15px] w-[15px]  answer"/>
        <label for="option-2" id="option2"
          >option2
        </label>
        <br />
        <input type="radio" name="option" id="ans3" class="h-[15px] w-[15px]  answer" />
        <label for="option-3" id="option3"
          >option3
        </label>
        <br />
        <input type="radio" name="option" id="ans4" class="h-[15px] w-[15px] answer" />
        <label for="option-4" id="option4"> option4 </label>
        <br />
      </div>
    </div>
    <button class="bg-green-600 text-lg py-1 px-8 mx-8 rounded-2xl" id="submit">Next ‚ü©</button>
    <div class="result hidden bg-yellow-100 text-center w-[25rem] h-[10rem] rounded-lg absolute top-32 left-20 lg:w-[40rem] h-[20rem] top-24">
      <p class="score text-center mt-10 mb-5 font-semibold text-2xl lg:mt-20"></p>
      <button class="exit-button bg-red-500 py-0.5 px-6 rounded-lg font-semibold text-lg lg:py-1 px-16 text-xl ">Exit</button>

    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
